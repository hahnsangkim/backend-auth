{% extends "base.html" %}

{% block content %}
<div class="card-header">Login</div>
<div class="card-body">
    <form method="POST" action="/">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Username</span>
            <input name="username" type="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
    <a href="/signup"><button type="submit" class="btn btn-primary">Signup</button></a>
</div>
<div class="card-footer">{{ message }}</div>
{% endblock %}
